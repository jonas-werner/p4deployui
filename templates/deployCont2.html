
{% include 'head.html' %}



        <main role="main">
          <div class="row">
            <div class="col-lg-10 mx-auto">
              <div class="col-sm-8 mx-auto">
              <div class="alert alert-info" style="background-color: whitesmoke">
                <h2>{{ title1 }}</h2>
                <p> {{ bodyText1 }} </p>

                <div class="btn-group btn-group-toggle">
                  <a href="{{ url_for('dockerContViewLocal') }}" class="btn btn-outline-secondary" role="button">View</a>
                    <a href="{{ url_for('dockerContDeployLocal') }}" class="btn btn-secondary" role="button" active>Deploy</a>
                    <a href="dummy" class="btn btn-outline-secondary" role="button">Radio</a>
                </div>


              </div>
            </div>


                  <div class="col-sm-8 mx-auto">
                    <div class="alert alert-info" style="background-color: whitesmoke">

                    <form method="post" action={{ url_for('dockerContDeployLocalExec') }}>
                      <div class="form-group">
                        <label for="dockerImage">Please provide additional details below</label>

                        <table>
                          <tr>
                            <td>Docker image:</td>
                            <td><input class="form-control" type="text" name="dockerImage" value={{dockerImage}} readonly></td>
                          </tr>
                          <tr>
                            <td>Container name</td>
                            <td><input class="form-control" type="text" name="name" value={{name}}></td>
                          </tr>
                          <tr>
                            <td>Internal port</td>
                            <td><input class="form-control" type="text" name="portInt" value={{portInt}} readonly></td>
                          </tr>
                          <tr>
                            <td>External port</td>
                            <td><input class="form-control" type="text" name="portExt" value={{portExt}}></td>
                          </tr>
                          <tr>
                            <td>Deployment mode</td>
                            <td><input class="form-control" type="text" name="mode" value={{mode}} readonly></td>
                          </tr>
                        </table>



                      </div>
                      <button type="submit" class="btn btn-primary">Submit</button>
                    </form>

                  </div>
                </div>

              </div>
            </div>




        </main>

      ================================================== -->

      <script src={{ url_for('static', filename='assets/js/vendor/popper.min.js') }}></script>
      <script src={{ url_for('static', filename='dist/js/bootstrap.min.js') }}></script>
      <!-- Icons -->
      <script src="https://unpkg.com/feather-icons/dist/feather.min.js"></script>
      <script>
        feather.replace()
      </script>


  </body>
  </html>
